apiVersion: apps/v1
kind: Deployment
metadata:
  name: xai-agents-api
  namespace: xai-production
  labels:
    app: xai-agents
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xai-agents
      component: api
  template:
    metadata:
      labels:
        app: xai-agents
        component: api
    spec:
      containers:
        - name: xai-api
          image: xai-agents:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: WORKERS
              value: "4"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
            - name: results-storage
              mountPath: /app/results
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: xai-models-pvc
        - name: results-storage
          persistentVolumeClaim:
            claimName: xai-results-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: xai-api-service
  namespace: xai-production
  labels:
    app: xai-agents
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: xai-agents
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: xai-api-hpa
  namespace: xai-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xai-agents-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xai-models-pvc
  namespace: xai-production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xai-results-pvc
  namespace: xai-production
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
